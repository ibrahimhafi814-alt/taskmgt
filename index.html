<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baduriya Central College - Task Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    header {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 1rem;
    }
    main {
        display: flex;
        gap: 20px;
        padding: 20px;
    }
    section {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        flex: 1;
    }
    h2 {
        margin-top: 0;
        color: #34495e;
    }
    button {
        background: #3498db;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #2980b9;
    }
    form {
        display: none;
        margin-top: 10px;
    }
    form input, form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        background: #ecf0f1;
        padding: 8px;
        margin-bottom: 5px;
        border-radius: 4px;
    }
</style>
</head>
<body>

<header>
    <h1>Baduriya Central College - Task Management</h1>
</header>

<main>
    <section id="task-section">
        <h2>Task Generate</h2>
        <button onclick="toggleForm('task-form')">Add Task</button>
        <form id="task-form" onsubmit="addTask(event)">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <select id="responsible-person" required>
                <option value="">Select Responsible Person</option>
            </select>
            <button type="submit">Save Task</button>
        </form>
        <ul id="task-list"></ul>
    </section>

    <section id="staff-section">
        <h2>Staff Management</h2>
        <button onclick="toggleForm('staff-form')">Add Staff</button>
        <form id="staff-form" onsubmit="addStaff(event)">
            <input type="text" id="staff-name" placeholder="Name of Staff" required>
            <button type="submit">Save Staff</button>
        </form>
        <ul id="staff-list"></ul>
    </section>
</main>

<script>
    const staffList = [];

    function toggleForm(formId) {
        const form = document.getElementById(formId);
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function addStaff(event) {
        event.preventDefault();
        const name = document.getElementById('staff-name').value.trim();
        if(!name) return;
        staffList.push(name);

        // Update staff display
        const staffUl = document.getElementById('staff-list');
        const li = document.createElement('li');
        li.textContent = name;
        staffUl.appendChild(li);

        // Update Responsible Person dropdown
        const select = document.getElementById('responsible-person');
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);

        document.getElementById('staff-form').reset();
        toggleForm('staff-form');
    }

    function addTask(event) {
        event.preventDefault();
        const taskName = document.getElementById('task-name').value.trim();
        const person = document.getElementById('responsible-person').value;
        if(!taskName || !person) {
            alert('Please enter a task name and select a responsible person.');
            return;
        }

        const taskUl = document.getElementById('task-list');
        const li = document.createElement('li');
        li.textContent = `${taskName} - Responsible: ${person}`;
        taskUl.appendChild(li);

        document.getElementById('task-form').reset();
        toggleForm('task-form');
    }
</script>

</body>
</html>
